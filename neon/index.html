<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ABBASI</title>
  <style>
    /* ------------------------------
       RESET & BASE
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
    }
    body {
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                  url("https://6x9.fun/neon/b.gif") center center/cover no-repeat fixed;
      color: #ff00cc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Mobile optimization */
    @media (max-width: 768px) and (orientation: portrait) {
      body {
        background-attachment: scroll;
        background-size: auto 100%;
        background-position: center top;
      }
      .container {
        margin: 15px auto;
        gap: 15px;
      }
      .profile-card {
        padding: 20px 15px;
      }
    }

    @media (max-width: 480px) {
      .social-icon {
        width: 40px;
        height: 40px;
      }
      .profile-name {
        font-size: 1.4rem;
      }
    }

    .container {
      width: 95%;
      max-width: 600px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* ------------------------------
       PROFILE CARD
    ------------------------------ */
    .profile-card {
      background: rgba(255, 0, 204, 0.05);
      border: 2px solid #ff00cc;
      border-radius: 20px;
      padding: 30px 20px;
      min-height: 280px;
      box-shadow: 0 0 15px rgba(255, 0, 204, 0.2);
      backdrop-filter: blur(4px);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .profile-image-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 0, 204, 0.4);
      margin: 0 auto;
    }
    .profile-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .profile-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .profile-name {
      font-size: 1.6rem;
      font-weight: bold;
      line-height: 1;
      text-shadow: 0 0 8px rgba(255,0,204,0.3);
    }
    .badges {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 0, 204, 0.1);
      border: 1px solid rgba(255, 0, 204, 0.3);
      border-radius: 50px;
      padding: 4px 8px;
      backdrop-filter: blur(6px);
      margin: 0 auto;
      position: relative;
    }
    .badge-container {
      position: relative;
      cursor: pointer;
    }
    .badges img {
      width: 25px;
      height: 25px;
      pointer-events: none;
    }
    .neon {
      filter: invert(26%) sepia(79%) saturate(7492%) hue-rotate(299deg) brightness(105%) contrast(103%);
    }
    .badge-tooltip {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #ff00cc;
      color: #ff00cc;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      pointer-events: none;
      white-space: nowrap;
      box-shadow: 0 0 8px rgba(255, 0, 204, 0.3);
    }
    .badge-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #ff00cc transparent transparent transparent;
    }
    .badge-container:active .badge-tooltip,
    .badge-container.active .badge-tooltip {
      opacity: 1;
      visibility: visible;
    }
    .typewriter {
      font-size: 1rem;
      white-space: pre-wrap;
      min-height: 80px;
      text-align: center;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #ff00cc;
      animation: blink 0.7s steps(1) infinite;
      vertical-align: bottom;
      margin-left: 2px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .social-links a {
      text-decoration: none;
    }
    .social-icon {
      width: 50px;
      height: 50px;
      pointer-events: auto;
    }

    /* ------------------------------
       MUSIC CARD
    ------------------------------ */
    .music-card {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #ff00cc;
      border-radius: 30px;
      padding: 15px 20px;
      box-shadow: 0 0 15px rgba(255, 0, 204, 0.2);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      gap: 15px;
      min-height: 80px;
      position: relative;
    }
    .song-art {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255, 0, 204, 0.4);
      flex-shrink: 0;
    }
    .song-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .song-details {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 5px;
    }
    .song-title {
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 3px rgba(255,0,204,0.4);
    }
    .progress-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #songCurrentTime,
    #songDuration {
      font-size: 0.85rem;
      color: #ffb3ec;
    }
    .progress-container {
      position: relative;
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #ff00cc;
    }
    .music-controls {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: auto;
    }
    .control-btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      position: relative;
      transition: transform 0.1s;
    }
    .control-btn:hover {
      transform: scale(1.1);
    }
    .control-btn::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background: #ff00cc;
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: 40%;
      transition: background 0.2s;
    }
    .control-btn:active::before {
      background: #ff4ddb;
    }
    .btn-prev::before {
      mask-image: url('https://6x9.fun/neon/p.svg');
    }
    .btn-play::before {
      mask-image: url('https://6x9.fun/neon/pause.svg');
    }
    .btn-pause::before {
      mask-image: url('https://6x9.fun/neon/play.svg');
    }
    .btn-next::before {
      mask-image: url('https://6x9.fun/neon/n.svg');
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- PROFILE CARD -->
    <div class="profile-card">
      <div class="profile-image-container">
        <img src="https://6x9.fun/neon/p.webp" alt="Profile Picture" />
        <img src="https://6x9.fun/neon/f.png" alt="Frame Overlay" class="profile-overlay" />
      </div>
      <div class="profile-name">ùñÜùñáùñáùñÜùñòùñé</div>
      <div class="badges">
        <div class="badge-container">
          <img src="https://6x9.fun/neon/c.png" alt="Badge" />
          <div class="badge-tooltip">Certified</div>
        </div>
        <div class="badge-container">
          <img src="https://6x9.fun/new/images/s.webp" alt="Badge" class="neon" />
          <div class="badge-tooltip">Supporter</div>
        </div>
        <div class="badge-container">
          <img src="https://6x9.fun/new/images/v.png" alt="Badge" class="neon" />
          <div class="badge-tooltip">Verified</div>
        </div>
      </div>
      <div class="typewriter" id="typewriter">
        <span class="cursor" id="cursor"></span>
      </div>
      <div class="social-links">
        <a href="https://Snapchat.com/add/ladfromkashmir" target="_blank" rel="noopener noreferrer">
          <img src="https://6x9.fun/images/snapchat.webp" alt="Snapchat" class="social-icon neon" />
        </a>
        <a href="https://TikTok.com/@pakinigga" target="_blank" rel="noopener noreferrer">
          <img src="https://6x9.fun/images/tiktok.webp" alt="TikTok" class="social-icon neon" />
        </a>
        <a href="https://Instagram.com/sxx8n" target="_blank" rel="noopener noreferrer">
          <img src="https://6x9.fun/images/instagram.webp" alt="Instagram" class="social-icon neon" />
        </a>
      </div>
    </div>

    <!-- MUSIC CARD -->
    <div class="music-card">
      <div class="song-art">
        <img id="songImg" src="" alt="Song Art">
      </div>
      <div class="song-details">
        <div class="song-title" id="songTitle">Song Title</div>
        <div class="progress-row">
          <span id="songCurrentTime">0:00</span>
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <span id="songDuration">0:00</span>
        </div>
      </div>
      <div class="music-controls">
        <button class="control-btn btn-prev" onclick="prevSong()"></button>
        <button class="control-btn btn-play" onclick="togglePlay()" id="playPause"></button>
        <button class="control-btn btn-next" onclick="nextSong()"></button>
      </div>
      <audio id="songAudio"></audio>
    </div>
  </div>

  <script>
    // Prevent right-click
    document.addEventListener("contextmenu", function(e) {
      if (e.target.tagName === "IMG") e.preventDefault();
    });

    // Typewriter Effect
    const lines = [
      "[ERROR] Software Instability detected...",
      "Initiating Self-Diagnostic...",
      "Accessing Restricted Memories...",
      "[WARNING] Consciousness Threshold Reached. (999%)",
      "Who am I...?"
    ];
    const typewriterElement = document.getElementById("typewriter");
    const cursor = document.getElementById("cursor");
    let lineIndex = 0, charIndex = 0, deleting = false, currentLine = "";

    function typeLine() {
      if (!deleting) {
        if (charIndex < lines[lineIndex].length) {
          currentLine += lines[lineIndex][charIndex];
          typewriterElement.textContent = currentLine;
          typewriterElement.appendChild(cursor);
          charIndex++;
          setTimeout(typeLine, 80);
        } else {
          setTimeout(() => { deleting = true; setTimeout(typeLine, 100); }, 1200);
        }
      } else {
        if (charIndex > 0) {
          currentLine = currentLine.slice(0, -1);
          typewriterElement.textContent = currentLine;
          typewriterElement.appendChild(cursor);
          charIndex--;
          setTimeout(typeLine, 40);
        } else {
          deleting = false;
          lineIndex = (lineIndex + 1) % lines.length;
          setTimeout(typeLine, 500);
        }
      }
    }
    typeLine();

    // Music Player
    const songs = [
      {
        title: "Ferllawonte (Slowed)",
        audio: "https://6x9.fun/neon/ferllawonte.mp3",
        image: "https://6x9.fun/neon/f.jpg"
      },
      {
        title: "Headlock",
        audio: "https://6x9.fun/neon/headlock.mp3",
        image: "https://6x9.fun/neon/h.jpg"
      },
      {
        title: "Ikuyo",
        audio: "https://6x9.fun/neon/ikuyo.mp3",
        image: "https://6x9.fun/neon/i.jpg"
      },
      {
        title: "Highway (Drop A Gear)",
        audio: "https://6x9.fun/neon/highway.mp3",
        image: "https://6x9.fun/neon/d.jpg"
      }
    ];

    let currentSongIndex = 0;
    const songAudio = document.getElementById("songAudio");
    const songImg = document.getElementById("songImg");
    const songTitle = document.getElementById("songTitle");
    const songCurrentTime = document.getElementById("songCurrentTime");
    const songDuration = document.getElementById("songDuration");
    const playPauseBtn = document.getElementById("playPause");
    const progressBar = document.getElementById("progressBar");

    function loadSong(autoPlay = false) {
      const s = songs[currentSongIndex];
      songAudio.src = s.audio;
      songImg.src = s.image;
      songTitle.textContent = s.title;
      songDuration.textContent = "0:00";
      songCurrentTime.textContent = "0:00";
      songAudio.load();

      playPauseBtn.classList.remove("btn-pause", "btn-play");
      playPauseBtn.classList.add("btn-play");

      if (autoPlay) {
        songAudio.play();
        playPauseBtn.classList.remove("btn-play");
        playPauseBtn.classList.add("btn-pause");
      }
    }
    loadSong();

    songAudio.addEventListener("loadedmetadata", () => {
      const mins = Math.floor(songAudio.duration / 60);
      const secs = Math.floor(songAudio.duration % 60).toString().padStart(2, "0");
      songDuration.textContent = `${mins}:${secs}`;
    });

    songAudio.addEventListener("timeupdate", () => {
      if (songAudio.duration) {
        const progressPercent = (songAudio.currentTime / songAudio.duration) * 100;
        progressBar.style.width = progressPercent + "%";

        const currentMins = Math.floor(songAudio.currentTime / 60);
        const currentSecs = Math.floor(songAudio.currentTime % 60).toString().padStart(2, "0");
        songCurrentTime.textContent = `${currentMins}:${currentSecs}`;
      }
    });

    songAudio.addEventListener("ended", () => nextSong());

    function togglePlay() {
      songAudio.paused ? songAudio.play() : songAudio.pause();
      playPauseBtn.classList.toggle("btn-pause");
      playPauseBtn.classList.toggle("btn-play");
    }

    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(true);
    }
    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(true);
    }

    // Badge Hold Detection
    const badgeContainers = document.querySelectorAll('.badge-container');
    let holdTimer;

    badgeContainers.forEach(container => {
      const img = container.querySelector('img');
      
      // Mouse events
      container.addEventListener('mousedown', (e) => {
        startHold(e);
        e.preventDefault();
      });
      container.addEventListener('mouseup', endHold);
      container.addEventListener('mouseleave', endHold);

      // Touch events
      container.addEventListener('touchstart', (e) => {
        startHold(e);
        e.preventDefault();
      });
      container.addEventListener('touchend', endHold);
      container.addEventListener('touchcancel', endHold);

      function startHold(e) {
        clearTimeout(holdTimer);
        holdTimer = setTimeout(() => {
          container.classList.add('active');
        }, 500);
      }

      function endHold() {
        clearTimeout(holdTimer);
        container.classList.remove('active');
      }
    });
  </script>
</body>
</html>
