<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABBASI</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for consistency */
    :root {
      --primary-color: #7266ff;
      --overlay-bg: rgba(0, 0, 0, 0.8);
      --card-border: #000;
      --card-shadow-color: rgba(114, 102, 255, 0.8);
    }
    
    /* General Page Styling */
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: var(--primary-color);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Background Image Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://6x9.fun/images/background.webp') center/cover no-repeat;
      opacity: 0.25;
      z-index: -1;
    }
    
    /* Overlay Styles */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-bg);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    #overlay-text {
      font-size: 28px;
      font-weight: 600;
      color: #fff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    /* Card Design */
    .card {
      width: 90%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(0px);
      padding: 20px;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
      border: 2px solid var(--card-border);
      box-shadow: 0 4px 15px var(--card-shadow-color);
      animation: cardFadeIn 0.8s ease-out;
      z-index: 2;
    }
    @keyframes cardFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Corner Text */
    .corner {
      position: absolute;
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }
    .top-left { top: 10px; left: 15px; }
    .bottom-right { bottom: 10px; right: 15px; transform: rotate(180deg); }
    
    /* Profile Container */
    .profile-container {
      position: relative;
      width: 120px;
      height: 120px;
    }
    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-container::after {
      content: "";
      position: absolute;
      top: -7.5px;
      left: -7.5px;
      width: calc(100% + 15px);
      height: calc(100% + 15px);
      background: url('https://6x9.fun/angry.png') center/contain no-repeat;
      pointer-events: none;
    }
    
    /* Badges Section */
    .badge-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin: 10px 0;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 50px;
    }
    .badge-img {
      height: 28px;
      width: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }
    
    /* Name */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      margin: 10px 0;
      font-weight: 700;
      color: #fff;
    }
    
    /* Typewriter Text (Short Description) */
    .quote {
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      margin-bottom: 15px;
      color: #fff;
      min-height: 24px;
    }
    /* Blinking Cursor */
    #typewriter-text::after {
      content: "|";
      animation: blink 0.8s step-start infinite;
      margin-left: 5px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    
    /* Bottom Quote: Reverting to the original simple italic style */
    .bottom-quote {
      font-style: italic;
      font-size: 16px;
      margin-bottom: 15px;
      color: #fff;
    }
    
    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    .social-icons a {
      display: inline-block;
      transition: transform 0.2s;
    }
    .social-icons a:hover {
      transform: translateY(-5px) scale(1.1);
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
      filter: invert(1);
      pointer-events: none;
      -webkit-user-drag: none;
      user-select: none;
    }
    
    /* Mobile Responsive */
    @media screen and (max-width: 600px) {
      .card {
        max-width: 320px;
        padding: 15px;
      }
      .profile-container {
        width: 100px;
        height: 100px;
      }
      .social-icons a img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    <div id="overlay-text">Click Anywhere to Enter</div>
  </div>
  
  <!-- Card -->
  <div class="card">
    <div class="corner top-left">A♠</div>
    <!-- Profile Picture with Frame Overlay -->
    <div class="profile-container">
      <img src="https://6x9.fun/images/profile.webp" alt="Profile Picture" class="profile-pic">
    </div>
    <!-- Name -->
    <h1>ABBASI</h1>
    <!-- Badges -->
    <div class="badge-container">
      <img src="https://6x9.fun/images/l.webp" class="badge-img" alt="Badge L">
      <img src="https://6x9.fun/images/b.webp" class="badge-img" alt="Badge B">
      <img src="https://6x9.fun/images/r.webp" class="badge-img" alt="Badge R">
    </div>
    <!-- Typewriter Effect for Short Description -->
    <p class="quote" id="typewriter-text"></p>
    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://snapchat.com/add/ladfromkashmir" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/images/snapchat.webp" alt="Snapchat">
      </a>
      <a href="https://tiktok.com/@pakinigga" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/images/tiktok.webp" alt="TikTok">
      </a>
      <a href="https://instagram.com/sxx8n" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/images/instagram.webp" alt="Instagram">
      </a>
      <a href="https://www.pinterest.com/609x/" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/images/pinterest.webp" alt="Pinterest">
      </a>
    </div>
    <!-- Bottom Quote in Original Simple Italic Style -->
    <p class="bottom-quote">"SOULMATES BECOME SOULLESS"</p>
    <div class="corner bottom-right">A♠</div>
  </div>
  
  <script>
    // Overlay dismissal and typewriter effect initiation
    window.addEventListener('load', () => {
      const overlay = document.getElementById('overlay');
      overlay.addEventListener('click', () => {
        overlay.style.opacity = '0';
        setTimeout(() => {
          overlay.remove();
          startTypewriter();
        }, 500);
      });
    });
    
    function startTypewriter() {
      const textElement = document.getElementById("typewriter-text");
      const fullText = "I'm 6.1 feet btw";
      let currentIndex = 0;
      let isDeleting = false;
      
      function typeWriter() {
        if (!isDeleting) {
          textElement.textContent = fullText.substring(0, currentIndex + 1);
          currentIndex++;
          if (currentIndex === fullText.length) {
            setTimeout(() => { isDeleting = true; typeWriter(); }, 1000);
            return;
          }
        } else {
          textElement.textContent = fullText.substring(0, currentIndex - 1);
          currentIndex--;
          if (currentIndex === 0) {
            isDeleting = false;
          }
        }
        const delay = isDeleting ? 80 : 120;
        setTimeout(typeWriter, delay);
      }
      
      typeWriter();
    }
  </script>
</body>
</html>
