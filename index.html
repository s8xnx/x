<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABBASI</title>
  <style>
    /* General Page Styling */
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: #000; /* pure black background */
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Overlay Styles */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #overlay-text {
      font-size: 24px;
      font-weight: bold;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      animation: fade-in 1s ease-in-out;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Card Design */
    .card {
      width: 90%;
      max-width: 350px;
      height: 600px;
      background: #7266ff;
      padding: 20px;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
      border: 4px solid black;
      overflow: hidden;
      box-shadow:
        0 0 10px rgba(114, 102, 255, 0.8),
        0 0 20px rgba(114, 102, 255, 0.6),
        0 0 30px rgba(114, 102, 255, 0.4);
      animation: neon-glow 2s infinite ease-in-out;
      opacity: 0;
      transform: translateY(100vh);
      transition: transform 1.2s cubic-bezier(0.25, 0.1, 0.25, 1), opacity 1.2s ease;
      will-change: transform, opacity;
    }

    .card.card-visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes neon-glow {
      0% {
        box-shadow:
          0 0 10px rgba(114, 102, 255, 0.8),
          0 0 20px rgba(114, 102, 255, 0.6),
          0 0 30px rgba(114, 102, 255, 0.4);
      }
      50% {
        box-shadow:
          0 0 15px rgba(114, 102, 255, 1),
          0 0 30px rgba(114, 102, 255, 0.8),
          0 0 45px rgba(114, 102, 255, 0.6);
      }
      100% {
        box-shadow:
          0 0 10px rgba(114, 102, 255, 0.8),
          0 0 20px rgba(114, 102, 255, 0.6),
          0 0 30px rgba(114, 102, 255, 0.4);
      }
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://6x9.fun/background.jpg') center/cover no-repeat;
      opacity: 0.25;
      z-index: 0;
    }

    /* Corner Text */
    .corner {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      z-index: 1;
      color: white;
    }
    .top-left {
      top: 10px;
      left: 15px;
    }
    .bottom-right {
      bottom: 10px;
      right: 15px;
      transform: rotate(180deg);
    }

    /* Profile Container */
    .profile-container {
      position: relative;
      width: 110px;
      height: 110px;
      z-index: 1;
    }
    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
    .profile-container::after {
      content: "";
      position: absolute;
      top: -7.5px;
      left: -7.5px;
      width: calc(100% + 15px);
      height: calc(100% + 15px);
      background: url('https://6x9.fun/angry.png') center/100% 100% no-repeat;
      pointer-events: none;
    }

    /* Badges Section */
    .badge-container {
      display: flex;
      justify-content: center;
      gap: 1px;
      margin: 10px 0;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 50px;
      z-index: 1;
    }
    .badge-img {
      height: 28px;
      width: auto;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Name */
    h1 {
      font-size: 24px;
      margin: 5px 0;
      font-weight: bold;
      z-index: 1;
      color: white;
    }

    /* Quote */
    .quote {
      font-style: italic;
      font-size: 14px;
      margin-bottom: 15px;
      color: white;
      z-index: 1;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2px;
      margin-bottom: 2px;
      z-index: 1;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
      filter: invert(1);
      transition: transform 0.2s;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }
    .social-icons a {
      display: inline-block;
      position: relative;
      cursor: pointer;
    }
    .social-icons a::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: white;
      transform: translate(-50%, -50%);
      filter: blur(8px);
      opacity: 0.25;
      pointer-events: none;
      border-radius: 50%;
      z-index: -1;
    }
    .social-icons a img {
      pointer-events: none;
    }

    /* Mobile Responsive */
    @media screen and (max-width: 600px) {
      .card {
        width: 95%;
        max-width: 320px;
        height: 550px;
      }
      .profile-container {
        width: 100px;
        height: 100px;
      }
      .social-icons img {
        width: 55px;
        height: 55px;
      }
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    <div id="overlay-text">[Click Anywhere]</div>
  </div>

  <!-- Card -->
  <div class="card">
    <div class="corner top-left">A♠</div>
    
    <!-- Profile Picture with Frame Overlay -->
    <div class="profile-container">
      <img src="https://6x9.fun/profile.jpg" alt="Profile Picture" class="profile-pic">
    </div>

    <!-- Name -->
    <h1>ABBASI</h1>

    <!-- Badges -->
    <div class="badge-container">
      <img src="https://6x9.fun/images/l.png" class="badge-img" draggable="false">
      <img src="https://6x9.fun/images/b.png" class="badge-img middle-badge" draggable="false">
      <img src="https://6x9.fun/images/r.png" class="badge-img" draggable="false">
    </div>

    <!-- Short Description -->
    <p class="quote">I'm <strong>6.1 Feet</strong> BTW</p>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://snapchat.com/add/ladfromkashmir" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/snapchat.png" alt="Snapchat" draggable="false">
      </a>
      <a href="https://instagram.com/sxx8n" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/instagram.png" alt="Instagram" draggable="false">
      </a>
      <a href="https://tiktok.com/@pakinigga" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/tiktok.png" alt="TikTok" draggable="false">
      </a>
      <a href="https://www.pinterest.com/609x/" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/pinterest.png" alt="Pinterest" draggable="false">
      </a>
    </div>

    <!-- Quote -->
    <p class="quote">"SOULMATES BECOME SOULLESS"</p>

    <div class="corner bottom-right">A♠</div>
  </div>

  <script>
    // Wait until everything (including images) has loaded
    window.addEventListener('load', () => {
      const overlay = document.getElementById('overlay');
      const body = document.body;
      const card = document.querySelector('.card');

      // Optional: add an active class to body for any additional effects
      body.classList.add('overlay-active');

      // On overlay click, fade it out and trigger the card animation
      overlay.addEventListener('click', () => {
        overlay.style.opacity = '0';
        card.classList.add('card-visible');
        setTimeout(() => {
          overlay.remove();
        }, 500);
      });
    });
  </script>
</body>
</html>
