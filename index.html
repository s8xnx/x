<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABBASI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="corner top-left">A♠</div>

    <!-- Profile Picture with Frame Overlay -->
    <div class="profile-container">
      <img src="https://6x9.fun/profile.jpg" alt="Profile Picture" class="profile-pic" />
    </div>

    <!-- Name -->
    <h1>ABBASI</h1>

    <!-- Short Description -->
    <p class="quote">I'm <strong>6.1 Feet</strong> BTW</p>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://snapchat.com/add/ladfromkashmir" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/snapchat.png" alt="Snapchat" draggable="false" />
      </a>
      <a href="https://instagram.com/sxx8n" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/instagram.png" alt="Instagram" draggable="false" />
      </a>
      <a href="https://tiktok.com/@pakinigga" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/tiktok.png" alt="TikTok" draggable="false" />
      </a>
      <a href="https://www.pinterest.com/609x/" target="_blank" rel="noopener noreferrer">
        <img src="https://6x9.fun/pinterest.png" alt="Pinterest" draggable="false" />
      </a>
    </div>

    <!-- Quote -->
    <p class="quote">"SOULMATES BECOME SOULESS"</p>

    <div class="corner bottom-right">A♠</div>
  </div>

  <script>
    // Disable right-click on social media images to prevent download
    document.querySelectorAll('.social-icons img').forEach(img => {
      img.addEventListener('contextmenu', event => event.preventDefault());
    });
  </script>
</body>
</html>
