<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Viewport settings to disable pinch zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ABBASI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      overflow: hidden;
      transform: translateZ(0);
      background-color: #000;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    /* Background video covers full viewport */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
      will-change: transform;
    }
    
    /* Overlay that fades out on click */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 101;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      color: #000;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    h1 {
      font-size: 3rem;
      color: #000;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
    }
    
    h1 span {
      background: url('https://6x9.fun/new/images/s_b.gif');
      padding: 10px;
      background-repeat: repeat;
    }
    
    /* Updated badges container: smaller vertical padding for a slimmer pill shape */
    .badges {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      padding: 5px 15px;  /* Reduced vertical padding */
      border-radius: 9999px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }
    
    /* No highlight styling for v.png now */
    
    .badges img {
      height: 20px;
      pointer-events: none;
    }
    
    .typewriter {
      font-size: 1.5rem;
      color: #000;
      margin-bottom: 20px;
      min-height: 60px;
      font-family: monospace;
    }
    
    .typewriter::after {
      content: "|";
      animation: blink 1s infinite;
    }
    
    .links {
      display: flex;
      gap: 20px;
    }
    
    .links a img {
      height: 40px;
      transition: transform 0.3s;
    }
    
    .links a:hover img {
      transform: scale(1.1);
    }
    
    /* Snowflake styles */
    .snow {
      position: absolute;
      pointer-events: none;
      z-index: 100;
      background: #000;
      border-radius: 50%;
      transition: opacity 0.5s ease;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Overlay shown until page is loaded and clicked -->
  <div id="overlay">Click Me</div>
  
  <video autoplay muted loop id="bgVideo">
    <source src="https://6x9.fun/new/media/b.mp4" type="video/mp4">
  </video>

  <audio id="audioPlayer" loop>
    <source src="https://6x9.fun/new/media/s.mp3" type="audio/mpeg">
  </audio>

  <div class="profile">
    <img src="https://6x9.fun/new/images/p.png" alt="Profile">
  </div>

  <h1><span>ABBASI</span></h1>

  <div class="badges">
    <img src="https://6x9.fun/new/images/v.png" alt="Badge 1">
    <img src="https://6x9.fun/new/images/s.webp" alt="Badge 2">
  </div>

  <div class="typewriter" id="typewriter"></div>

  <div class="links">
    <a href="https://6x9.fun/" target="_blank"><img src="https://6x9.fun/new/images/g.webp" alt="Link 1"></a>
    <a href="https://tiktok.com/@pakinigga" target="_blank"><img src="https://6x9.fun/new/images/tt.webp" alt="TikTok"></a>
    <a href="https://6x9.fun/" target="_blank"><img src="https://6x9.fun/new/images/g.webp" alt="Link 2"></a>
  </div>

  <script>
    // Global variable for overriding drift direction on click
    let globalDrift = null;
    
    // When the page is fully loaded, enable overlay click to fade it out.
    window.addEventListener('load', function() {
      const overlay = document.getElementById('overlay');
      overlay.style.pointerEvents = 'auto';
      overlay.addEventListener('click', function() {
        overlay.style.opacity = 0;
        setTimeout(() => overlay.style.display = 'none', 300);
      });
    });

    // Typewriter effect
    const texts = ["abc", "def", "123"];
    let index = 0;
    let isDeleting = false;
    let text = '';
    const speed = 150;
    function typeWriter() {
      const currentText = texts[index];
      if (!isDeleting) {
        text = currentText.substring(0, text.length + 1);
      } else {
        text = currentText.substring(0, text.length - 1);
      }
      document.getElementById('typewriter').innerHTML = text;
      let typeSpeed = speed;
      if (!isDeleting && text === currentText) {
        typeSpeed = 1500;
        isDeleting = true;
      } else if (isDeleting && text === '') {
        isDeleting = false;
        index = (index + 1) % texts.length;
        typeSpeed = 500;
      }
      setTimeout(typeWriter, typeSpeed);
    }
    typeWriter();

    // Continuous snowfall effect
    // Spawn a new snowflake every 300ms
    setInterval(spawnSnowflake, 300);

    function spawnSnowflake() {
      const snow = document.createElement('div');
      snow.className = 'snow';
      // Start at a random horizontal position along the top
      const startX = Math.random() * window.innerWidth;
      const startY = -10;
      snow.style.left = startX + 'px';
      snow.style.top = startY + 'px';
      
      // Smaller snowflakes: size between 2-5px
      const size = Math.random() * 3 + 2;
      snow.style.width = size + 'px';
      snow.style.height = size + 'px';
      
      // Random horizontal drift (will be overridden if globalDrift is set)
      const drift = (Math.random() - 0.5) * 1;
      snow.dataset.drift = drift;
      
      // Increased falling speed: between 4 and 8 pixels per frame
      const fallSpeed = (Math.random() * 1 + 1) * 4;
      snow.dataset.fallSpeed = fallSpeed;
      
      document.body.appendChild(snow);
      animateSnowflake(snow, startX, startY);
    }

    function animateSnowflake(snow, x, y) {
      let fadeScheduled = false;
      function animate() {
        // Use global drift if set; otherwise, use the snowflake's own drift.
        const drift = globalDrift !== null ? globalDrift : parseFloat(snow.dataset.drift);
        const fallSpeed = parseFloat(snow.dataset.fallSpeed);
        x += drift;
        y += fallSpeed;
        
        // Clamp the snowflake at the bottom of the viewport.
        if (y >= window.innerHeight - snow.offsetHeight) {
          y = window.innerHeight - snow.offsetHeight;
          snow.style.left = x + 'px';
          snow.style.top = y + 'px';
          if (!fadeScheduled) {
            fadeScheduled = true;
            // Wait 2 seconds at the bottom, then fade out over 0.5 seconds.
            setTimeout(() => {
              snow.style.opacity = 0;
              setTimeout(() => { snow.remove(); }, 500);
            }, 2000);
          }
        } else {
          snow.style.left = x + 'px';
          snow.style.top = y + 'px';
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame(animate);
    }

    // Update snow drift direction on page click (only when overlay is hidden)
    document.addEventListener('click', function(e) {
      const overlay = document.getElementById('overlay');
      if (overlay && overlay.style.display !== 'none') return;
      // Set global drift based on click position:
      // If clicked on the right half, drift right; otherwise, drift left.
      globalDrift = e.clientX > window.innerWidth / 2 ? 0.5 : -0.5;
    });

    // Play audio on the first user click (if not already playing)
    document.addEventListener('click', () => {
      const audio = document.getElementById('audioPlayer');
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
