<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
  <title>ABBASI</title>  
  <!-- Load Google Fonts: Poppins and Orbitron -->  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">  
  <style>  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  

    html, body {  
      overflow: hidden;  
      transform: translateZ(0);  
      background-color: #000;  
    }  

    body {  
      min-height: 100vh;  
      display: flex;  
      flex-direction: column;  
      justify-content: center;  
      align-items: center;  
      position: relative;  
    }  

    video#bgVideo {  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 100vw;  
      height: 100vh;  
      object-fit: cover;  
      z-index: -1;  
      pointer-events: none;  
      will-change: transform;  
    }  

    #overlay {  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 100vw;  
      height: 100vh;  
      background: rgba(255, 255, 255, 0.15);  
      backdrop-filter: blur(15px) brightness(1.2);  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      z-index: 101;  
      font-size: 2rem;  
      font-family: 'Poppins', sans-serif;  
      color: #000;  
      cursor: pointer;  
      opacity: 1;  
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);  
      pointer-events: none;  
    }  

    #overlay.overlay-hidden {  
      opacity: 0;  
      backdrop-filter: blur(30px) brightness(2);  
      pointer-events: none;  
    }  

    .profile {  
      width: 120px;  
      height: 120px;  
      border-radius: 50%;  
      overflow: hidden;  
      margin-bottom: 20px;  
      transform: translateY(50px);  
      opacity: 0;  
      filter: blur(15px);  
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);  
    }  

    .profile img {  
      width: 100%;  
      height: 100%;  
      object-fit: cover;  
    }  

    h1 {  
      font-size: 2.4rem;  
      color: #000;  
      margin-bottom: 16px;  
      font-family: 'Orbitron', sans-serif;  
      transform: translateY(50px);  
      opacity: 0;  
      filter: blur(15px);  
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.1s;  
    }  

    h1 span {  
      background: url('https://6x9.fun/new/images/s_b.gif');  
      padding: 8px;  
      background-repeat: repeat;  
    }  

    .badges {  
      background: rgba(0, 0, 0, 0.2);  
      backdrop-filter: blur(5px);  
      padding: 5px 10px;  
      border-radius: 9999px;  
      margin-bottom: 20px;  
      display: flex;  
      gap: 1px;  
      transform: translateY(50px);  
      opacity: 0;  
      filter: blur(15px);  
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.2s;  
    }  

    .badges img {  
      height: 20px;  
      pointer-events: none;  
    }  

    .typewriter {  
      font-size: 1.5rem;  
      color: #000;  
      margin-bottom: 20px;  
      min-height: 60px;  
      font-family: 'Poppins', sans-serif;  
      transform: translateY(50px);  
      opacity: 0;  
      filter: blur(15px);  
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.3s;  
    }  

    .typewriter::after {  
      content: "|";  
      animation: blink 1s infinite;  
    }  

    .links {  
      display: flex;  
      gap: 20px;  
      transform: translateY(50px);  
      opacity: 0;  
      filter: blur(15px);  
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.4s;  
    }  

    .links a img {  
      height: 40px;  
      transition: transform 0.3s;  
      pointer-events: none;  /* Added protection */
    }  

    .links a:hover img {  
      transform: scale(1.1);  
    }  

    .snow {  
      position: absolute;  
      pointer-events: none;  
      z-index: 100;  
      background: #000;  
      border-radius: 50%;  
      transition: opacity 0.5s ease;  
    }  

    @keyframes blink {  
      0%, 100% { opacity: 1; }  
      50% { opacity: 0; }  
    }  

    .visible {  
      transform: translateY(0) !important;  
      opacity: 1 !important;  
      filter: blur(0) !important;  
    }  
  </style>  
</head>  
<body>  
  <div id="overlay">Click Anywhere</div>  
  <video autoplay muted loop id="bgVideo">  
    <source src="https://6x9.fun/new/media/b.mp4" type="video/mp4">  
  </video>  
  <audio id="audioPlayer" loop>  
    <source src="https://6x9.fun/new/media/s.mp3" type="audio/mpeg">  
  </audio>  
  <div class="profile">  
    <img src="https://6x9.fun/new/images/p.png" alt="Profile">  
  </div>  
  <h1><span>"ABBASI"</span></h1>  
  <div class="badges">  
    <img src="https://6x9.fun/new/images/v.png" alt="Badge 1">  
    <img src="https://6x9.fun/new/images/s.webp" alt="Badge 2">  
  </div>  
  <div class="typewriter" id="typewriter"></div>  
  <div class="links">  
    <a href="https://6x9.fun/" target="_blank" rel="noopener"><img src="https://6x9.fun/new/images/g.webp" alt="Link 1" oncontextmenu="return false;"></a>  
    <a href="https://tiktok.com/@pakinigga" target="_blank" rel="noopener"><img src="https://6x9.fun/new/images/tt.webp" alt="TikTok" oncontextmenu="return false;"></a>  
    <a href="https://6x9.fun/" target="_blank" rel="noopener"><img src="https://6x9.fun/new/images/g.webp" alt="Link 2" oncontextmenu="return false;"></a>  
  </div>  

  <script> 
    let globalDrift = null;  
      
    window.addEventListener('load', function() {  
      const overlay = document.getElementById('overlay');  
      const elementsToAnimate = [  
        document.querySelector('.profile'),  
        document.querySelector('h1'),  
        document.querySelector('.badges'),  
        document.querySelector('.typewriter'),  
        document.querySelector('.links')  
      ];  
  
      overlay.style.pointerEvents = 'auto';  
      overlay.addEventListener('click', function() {  
        // Animate overlay  
        overlay.classList.add('overlay-hidden');  
          
        // Hide overlay completely after animation  
        setTimeout(() => {  
          overlay.style.display = 'none';  
        }, 600);  
  
        // Animate content elements  
        elementsToAnimate.forEach((el, index) => {  
          setTimeout(() => {  
            el.classList.add('visible');  
          }, index * 100 + 300);  
        });  
  
        // Start audio  
        const audio = document.getElementById('audioPlayer');  
        if (audio.paused) {  
          audio.play().catch(() => {});  
        }  
      });  
    });  
  
    // Typewriter effect  
    const texts = ["#1", "1337.", "ǝɔuǝๅoᴉɅ", "Unstoppable"];  
    let index = 0;  
    let isDeleting = false;  
    let text = '';  
    const speed = 150;  
    function typeWriter() {  
      const currentText = texts[index];  
      if (!isDeleting) {  
        text = currentText.substring(0, text.length + 1);  
      } else {  
        text = currentText.substring(0, text.length - 1);  
      }  
      document.getElementById('typewriter').innerHTML = text;  
      let typeSpeed = speed;  
      if (!isDeleting && text === currentText) {  
        typeSpeed = 1500;  
        isDeleting = true;  
      } else if (isDeleting && text === '') {  
        isDeleting = false;  
        index = (index + 1) % texts.length;  
        typeSpeed = 500;  
      }  
      setTimeout(typeWriter, typeSpeed);  
    }  
    typeWriter();  
  
    // Snow effect  
    setInterval(spawnSnowflake, 300);  
  
    function spawnSnowflake() {  
      const snow = document.createElement('div');  
      snow.className = 'snow';  
      const startX = Math.random() * window.innerWidth;  
      const startY = -10;  
      snow.style.left = startX + 'px';  
      snow.style.top = startY + 'px';  
      const size = Math.random() * 3 + 2;  
      snow.style.width = size + 'px';  
      snow.style.height = size + 'px';  
      const drift = (Math.random() - 0.5) * 1;  
      snow.dataset.drift = drift;  
      const fallSpeed = (Math.random() * 1 + 1) * 4;  
      snow.dataset.fallSpeed = fallSpeed;  
      document.body.appendChild(snow);  
      animateSnowflake(snow, startX, startY);  
    }  
  
    function animateSnowflake(snow, x, y) {  
      let fadeScheduled = false;  
      function animate() {  
        const drift = globalDrift !== null ? globalDrift : parseFloat(snow.dataset.drift);  
        const fallSpeed = parseFloat(snow.dataset.fallSpeed);  
        x += drift;  
        y += fallSpeed;  
        if (y >= window.innerHeight - snow.offsetHeight) {  
          y = window.innerHeight - snow.offsetHeight;  
          snow.style.left = x + 'px';  
          snow.style.top = y + 'px';  
          if (!fadeScheduled) {  
            fadeScheduled = true;  
            setTimeout(() => {  
              snow.style.opacity = 0;  
              setTimeout(() => { snow.remove(); }, 500);  
            }, 2000);  
          }  
        } else {  
          snow.style.left = x + 'px';  
          snow.style.top = y + 'px';  
          requestAnimationFrame(animate);  
        }  
      }  
      requestAnimationFrame(animate);  
    }  
  
    // Click interaction for adjusting snow drift  
    document.addEventListener('click', function(e) {  
      const overlay = document.getElementById('overlay');  
      if (overlay && overlay.style.display !== 'none') return;  
      globalDrift = e.clientX > window.innerWidth / 2 ? 0.5 : -0.5;  
    });  
  </script>  </body>  
</html>
